<!-- src/app/components/action/action.component.html -->

<form (ngSubmit)="addAction()" class="action-form">
  <div class="form-group">
    <label class="label" for="name">Nom de l'action:</label>
    <input type="text" id="name" [(ngModel)]="newAction.name" required class="form-input">
  </div>

  <div class="form-group">
    <label class="label" for="objective">Objectif:</label>
    <input type="text" id="objective" [(ngModel)]="newAction.objective" required class="form-input">
  </div>

  <!-- Ajoutez d'autres champs pour responsable, personnes touchÃ©es, etc. -->

  <button type="submit" class="submit-button">Ajouter</button>
</form>
